    <!-- Formulario -->
    <div class="formulario-container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_registro.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Primer Apellido:</label>
                <input type="text" id="apellido" name "apellido" required>
            </div>

            <div class="form-group">
                <label for="apellido">Segundo Apellido:</label>
                <input type="text" id="apellido" name "apellido" required>
            </div>

            <div class="form-group">
                <label for="tipo-doc">Ingresar Tipo de Documento:</label>
                <input type="text" id="tipo-doc" name="tipo-doc" required>
            </div>

            <div class="form-group">
                <label for="num-doc">Ingresar Número de Documento:</label>
                <input type="text" id="num-doc" name="num-doc" required>
            </div>

            <div class="form-group">
                <label for="correo">Ingresar Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Ingresar Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="fecha-nacimiento">Ingresar Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>

            <div class="form-group">
                <label for="genero">Seleccionar Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Establecer Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-almacenar">Almacenar</button>
                <button type="button" class="btn-limpiar">Limpiar</button>
            </div>
        </form>
    </div>
