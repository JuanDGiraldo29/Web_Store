    <!-- Iconos-->

</head>
<body>
    <!-- Hace parte lo que esta en rojo -->
    <header class="encabezado">
        <div class="navegacion">
            <a href="Principal.html"> <i class="fa-solid fa-house"></i> </a>
            <a href="Repuestos.html"> Repuestos </a>
            <a href="Contactenos.html"> Contactenos </a> <br>
            
        </div> 
    </header> 

    <!-- logo y el nombre de la empresa-->
    <div class="logonombre"> 
        <img id="logo" src="img/logo1.avif" alt="Logo">
        <h1> YAMAHA REPUESTOS DE MOTOS</h1>   
    </div>

    <!-- Formulario -->
    <div class="container">
        <h2>Contacto - Tienda de Repuestos</h2>
        <p>¿Tiene alguna pregunta, solicitud de garantía o devolución? Contáctenos a través de este formulario.</p>

        <form action="procesar.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="numero-factura">Número de Factura:</label>
            <input type="text" id="numero-factura" name="numero-factura" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label for="tipo-consulta">Tipo de Consulta:</label>
            <select id="tipo-consulta" name="tipo-consulta">
                <option value="Consulta General">Consulta General</option>
                <option value="Garantía">Garantía</option>
                <option value="Devoluciones">Devoluciones</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>


  <!--Pie de Pagina-->
  <footer class="pie-pagina">

        <div class="box">

        </div>
        <div class="box">

            <div class="red-social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-regular fa-envelope"></i>      
            </div>
         </div>
    </div>
</footer>
